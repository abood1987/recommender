{% load bootstrap4 %}
{{ form.media }}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">{{ form_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% block body %}{{ content }}{% endblock %}
    </div>

    <div class="modal-footer">
        {% block footer %}
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary modal-submit-btn">
                {% if btn_text %}{{ btn_text }}{% else %}Save{% endif %}
            </button>

            <div id="form-spinner" class="spinner-overlay">
                <div class="d-flex flex-column align-items-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <small class="mt-2 text-muted">Loading...</small>
                </div>
            </div>
        {% endblock %}
    </div>
</form>
